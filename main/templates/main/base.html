<!doctype html>
<html lang="ua">
<head>

<body>
<header class="p3 bg-warning bg-gradient text-white">

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="{% url 'picture' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">

        <span class="fs-4">Проект "Ресторани та кафе міста"</span>

      <ul class="nav nav-pills">
        <li><a href="{% url 'home' %}" class="nav-link px-2 link-dark text-white">Перелік закладів</a></li>

      <p class="text-white"><i>{% now "d N, Y, H:i" %}</i></p>
  </div>
</header>
<div class="container">
{% block content %}{% endblock %}
</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">2022, Nobel University</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">

      <li><a href="{% url 'home' %}" class="nav-link px-2 link-dark text-warning">Перелік закладів</a></li>
      <li><a href="{% url 'main' %}" class="nav-link px-2 link-dark text-warning">Таблиця закладів</a></li>

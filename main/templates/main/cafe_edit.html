{% extends 'main/base.html'%}

{% block title %}
Редагувати запис
{% endblock %}

{% block content %}

<h1 class="text-warning">Редагувати інформацію</h1>
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    <label for="title"><b>Назва закладу</b></label>
    {{ form.title }}
    <label for="address"><b>Адреса</b></label>
    {{ form.address }}
    <label for="text"><b>Опис</b></label>
    {{ form.text }}
    <label for="price"><b>Середній чек</b></label>
    {{ form.price }}</br>
    <label for="published"><b>Дата відкриття</b></label>
    {{ form.published }}
    </br>
    <button type="submit" class="btn btn-success">Внести зміни</button>

</form>

{% endblock %}
